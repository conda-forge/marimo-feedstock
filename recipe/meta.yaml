{% set name = "marimo" %}
{% set version = "0.9.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/marimo-{{ version }}.tar.gz
  sha256: 13609e14f049dbafbd46f6bc51add378eb63ec6bc8021ff44ed17c0f08cec492

build:
  entry_points:
    - marimo = marimo._cli.cli:main
  number: 0
  skip: true  # [python_impl == "pypy"]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - hatchling
    - pip
  run:
    - python
    - click >=8.0,<9
    - jedi >=0.18.0
    - markdown >=3.4,<4
    - pymdown-extensions >=9.0,<11
    - pygments >=2.13,<3
    - tomlkit >=0.12.0
    - pyyaml >=6.0
    - typing-extensions >=4.4.0  # [py<310]
    - uvicorn >=0.22.0
    - starlette >=0.26.1,!=0.36.0
    - websockets >=10,<13
    - docutils >=0.17.0
    - psutil >=5.0
    - itsdangerous >=2
    - narwhals >=1.9.0
    - ruff
    - packaging

test:
  imports:
    - marimo
  commands:
    - pip check
    - marimo --help
  requires:
    - pip

about:
  home: https://marimo.io
  dev_url: https://github.com/marimo-team/marimo
  summary: A library for making reactive notebooks and apps
  license: Apache-2.0
  license_file:
    - LICENSE
    - third_party.txt
    - third_party_licenses.txt

extra:
  recipe-maintainers:
    - mscolnick
    - akshayka
    - mfansler
    - twrightsman
